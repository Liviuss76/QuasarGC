<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="footer">
		<div th:fragment="header" class="container">
			<p class="muted credit">Copyright Â© 
				<a href="http://nakedquasar.com">Naked Quasar</a>
			</p>
		</div>
		
		<!-- Modal -->
		<div class="modal fade" id="changePassword" tabindex="-1" role="dialog" aria-labelledby="changePassLabel"
			aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">&times;</span>
							<span class="sr-only">Close</span>
						</button>
						<h4 class="modal-title" id="changePassLabel">Change Password</h4>
					</div>
					<div class="modal-body">
					<form class="form-horizontal" role="form" action="#" th:action="@{/settings/changepasswd}"
						th:object="${passwordForm}" method="post" enctype="multipart/form-data">
						<div th:class="${#fields.hasErrors('playerPassword')? 'form-group has-error' : 'form-group'}">
							<label for="playerPassword" class="col-sm-2 control-label">New Password</label>
							<div class="col-sm-10">
								<span class="text-danger" th:if="${#fields.hasErrors('playerPassword')}" th:errors="*{playerPassword}">An
									unexpected error occurs</span>
								<input type="password" class="form-control" id="playerPassword" placeholder="*************"
									th:field="*{playerPassword}" />
							</div>
						</div>
						<div th:class="${#fields.hasErrors('playerPasswordConfirm')? 'form-group has-error' : 'form-group'}">
							<label for="playerPasswordConfirm" class="col-sm-2 control-label">Confirm New Password</label>
							<div class="col-sm-10">
								<span class="text-danger" th:if="${#fields.hasErrors('playerPasswordConfirm')}"
									th:errors="*{playerPasswordConfirm}">An unexpected error occurs</span>
								<input type="password" class="form-control" id="playerPasswordConfirm" placeholder="*************"
									th:field="*{playerPasswordConfirm}" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-primary">Change Password</button>
							</div>
						</div>
					</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
