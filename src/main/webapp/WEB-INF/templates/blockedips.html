					<ul class="nav nav-pills nav-stacked">
						<li><a href="/settings">Change Password</a></li>
						<li class="active"><a href="/settings/blockedips">Blocked Ip's</a></li>
					</ul>
				</div>
				<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
					<h2 class="page-header">Settings</h2>
					<div class="alert alert-danger" role="alert" th:if="${param.error}">
						<strong>Error!</strong>
						<span th:text="${param.error[0]}">An unexpected error occurs</span>
					</div>
					<div class="alert alert-success" role="alert" th:if="${param.msg}">
						<span th:text="${param.msg[0]}">An unexpected error occurs</span>
					</div>
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Block Ip</h3>
						</div>
						<div class="panel-body">
							<form class="form-horizontal" role="form" action="#" th:action="@{/settings/addblockip}"
								th:object="${blockedIpForm}" method="post" enctype="multipart/form-data">
								<div th:class="${#fields.hasErrors('blockedIp')? 'form-group has-error' : 'form-group'}">
									<label for="blockedIp" class="col-sm-2 control-label">Ip Address</label>
									<div class="col-sm-10">
										<span class="text-danger" th:if="${#fields.hasErrors('blockedIp')}" th:errors="*{blockedIp}">An
											unexpected error occurs</span>
										<input type="text" class="form-control" id="blockedIp" placeholder="xxx.xxx.xxx.xxx"
											th:field="*{blockedIp}" />
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-2 col-sm-10">
										<button type="submit" class="btn btn-primary">Block Ip </button>
									</div>
								</div>
							</form>
						</div>
					</div>
					<table class="table table-striped">
						<colgroup>
							<col style="width: 2%;" />
							<col style="width: 30%;" />
							<col style="width: 2%;" />
						</colgroup>
						<thead>
							<tr>
								<th colspan="1">#</th>
								<th colspan="1">Blocked IP</th>
								<th colspan="1"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="g, row : ${ips}">
								<td th:text="${page.prefix} + ${row.index+1}">Nr.</td>
								<td th:text="${g.blockedIp}"></td>
								<td><a href="#" class="btn btn-xs btn-primary delete" role="button" Onclick="return ConfirmDelete();"
									th:href="@{/settings/deleteip(id=${g.id})}">Delete</a></td>
							</tr>
						</tbody>
					</table>
					<div th:include="pagination :: paginationbar"></div>
				</div>
			</div>
		</div>
	</div>
	<div id="footer" th:include="footer :: footer"></div>

	<script>
		function ConfirmDelete() {
			var x = confirm("Are you sure you want to delete this Ip?");
			if (x)
				return true;
			else
				return false;
		}
	</script>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script type="text/javascript" src="../../resources/js/jquery-1.11.1.min.js"
		th:href="@{/resources/js/jquery-1.11.1.min.js}"></script>
	<script type="text/javascript" src="../../resources/js/bootstrap.min.js" th:href="@{/resources/js/bootstrap.min.js}"></script>

	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script type="text/javascript" src="../../resources/js/ie10-viewport-bug-workaround.js"
		th:href="@{/resources/js/ie10-viewport-bug-workaround.js}"></script>
